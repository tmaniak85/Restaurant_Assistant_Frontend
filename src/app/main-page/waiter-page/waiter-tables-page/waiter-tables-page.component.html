<div class="uk-flex uk-height-viewport uk-overflow-auto">
  <div class="uk-width-1-3">
    <div style="height: 100px"></div>
    <div class="uk-background-default uk-flex uk-flex-wrap uk-flex-row uk-flex-around uk-padding-small">
      <div *ngFor="let table of tables">
        <div>
          <button *ngIf="table.id != tableId && table.tableStatus === 'ORDER'" (click)="setTableId(table.id)" routerLink="/MainPage/WAITER/Tables/CustomerTakeOrder/{{table.id}}" class="uk-button-primary uk-button-default uk-border-rounded uk-margin-top uk-card-small uk-padding-small">
            <div class="user-icon uk-icon uk-text-center uk-align-center" uk-icon="user">{{table.numberOfSeats}}</div>
            <div class="uk-text uk-text-small">Numer stolika: {{table.numberOfTable}}</div>
            <div class="uk-text uk-text-small uk-text-secondary">Wprowadź/Pokaż</div><br>
          </button>
        </div>
        <button *ngIf="table.id === tableId" (click)="setTableId(table.id)" routerLink="/MainPage/WAITER/Tables/CustomerTakeOrder/{{table.id}}" class="uk-button-secondary uk-border-rounded uk-margin-top uk-card-small uk-padding-small">
          <div (click)="setTableStatusAsFree(table.id); setTableId(null)" routerLink="/MainPage/WAITER/Tables" class="user-icon uk-icon uk-text-center uk-link uk-align-center" uk-icon="sign-out">{{table.numberOfSeats}}</div>
          <div class="uk-text uk-text-small">Numer stolika: {{table.numberOfTable}}</div>
          <div class="uk-text uk-text-small uk-text-secondary">Wprowadź/Pokaż</div><br>
        </button>
        <button *ngIf="table.id != tableId && table.tableStatus === 'OCCUPIED'" (click)="setTableId(table.id); setTableStatusAsOrder(table.id)" routerLink="/MainPage/WAITER/Tables/CustomerTakeOrder/{{table.id}}" class="uk-button-danger uk-border-rounded uk-margin-top uk-card-small uk-padding-small">
          <div class="user-icon uk-icon uk-text-center uk-align-center" uk-icon="user">{{table.numberOfSeats}}</div>
          <div class="uk-text uk-text-small">Numer stolika: {{table.numberOfTable}}</div>
          <div class="uk-text uk-text-small uk-text-secondary">Wprowadź/Pokaż</div><br>
        </button>
      </div>
    </div>
  </div>
  <div class="uk-width-2-3 uk-position-fixed uk-position-right uk-overflow-auto">
    <div style="height: 100px"></div>
    <router-outlet></router-outlet>
  </div>
</div>
