<div class="uk-container-expand uk-height-viewport uk-flex-middle uk-flex-center uk-flex uk-width uk-position-fixed">
  <div class="uk-container-small uk-background-blend-default uk-width-1-4">
    <div class="uk-heading-small uk-heading-divider uk-head uk-text-center">Restaurant Assistant</div>
    <div class="uk-margin">
      <label>Login</label>
      <input [(ngModel)]="credentials.username" (keydown.enter)="userLogin()" class="uk-input uk-border-rounded" type="text">
      <label>Hasło</label>
      <input [(ngModel)]="credentials.password" (keydown.enter)="userLogin()" class="uk-input uk-border-rounded" type="password">
    </div>
    <div  (click)="userLogin()" class="uk-button-primary uk-button uk-button-small uk-border-rounded uk-align-center">Zaloguj</div>
    <div class="uk-height-small">
      <div *ngIf="wrongCredentialsError" uk-alert uk-alert class="uk-alert-danger">
        <a class="uk-alert-close" uk-close></a>
        <span class="uk-text-small uk-text-secondary">Podane dane są nieprawidłowe</span>
      </div>
    </div>
  </div>
</div>
